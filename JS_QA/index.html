<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon" />
</head>

<body>


   

    <div id="app">

        <div class="top">
            <div>
                <h1>{{ title }}</h1>
                <small>Ol√°,{{ userName}} <span></span> </small>
    
            </div>
    
            <div>
    
                <form action="">
                    <input placeholder="Buscar personagem..." v-model="searchName">
                    <button type="button" @Click="search()">Buscar</button>
                </form>
    
    
            </div>
        </div>
    


        <div class="character">

            <div class="item" v-for="item of character">
                <img :src="item.avatar" :alt="item.nome" />
                <p>{{ item.nome }}</p>
                <span @click="like(item.nome)" class=" like material-symbols-outlined">
                    favorite
                </span>
                <!-- <button @click="like(item.nome)">Like</button> -->
                <span @click="remove(item.id)" class=" delete material-symbols-outlined">
                    delete
                </span>
                <!-- <button @click="remove(item.id)">remove</button> -->
            </div>

        </div>


        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
